<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CSV - SimplesVet</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Upload de Arquivos CSV</h1>
    <form action="/src/process.php" method="POST" enctype="multipart/form-data">
      <label for="clientes">Clientes.csv:</label>
      <input type="file" id="clientes" name="clientes" accept=".csv" required>
      <label for="animais">Animais.csv:</label>
      <input type="file" id="animais" name="animais" accept=".csv" required>
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>
</html>
